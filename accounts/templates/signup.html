{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Signup</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
</head>
<body>
    <header>
        <div class="container">
            <div id="branding">
                <h1>Signup</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li class="current"><a href="#">Signup</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="container">
        <h2>Create an Account</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Signup</button>
        </form>
    </div>
</body>
</html>
