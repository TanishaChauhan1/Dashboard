{% extends 'base.html' %}
{% block content %}
  <h2>Blog Posts</h2>
  {% for blog_post in blog_posts %}
    <div>
      <h3><a href="{% url 'blog_post_detail' blog_post.pk %}">{{ blog_post.title }}</a></h3>
      <img src="{{ blog_post.image.url }}" alt="{{ blog_post.title }}">
      <p>{{ blog_post.summary }}</p>
    </div>
  {% endfor %}
{% endblock %}
